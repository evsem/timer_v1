<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../pr_timer_v1/style.css" />
    <title>Timer App</title>
  </head>
  <body>
    <div class="wrapper">
      <section class="timer">
        <div class="timer_block">
          <div class="time hours">00</div>
          <div class="title">Hours</div>
        </div>

        <div class="timer_block">
          <div class="time minutes">00</div>
          <div class="title">Minutes</div>
        </div>

        <div class="timer_block">
          <div class="time seconds">00</div>
          <div class="title">Seconds</div>
        </div>

        <div class="timer_block">
          <div class="time milliseconds">00</div>
          <div class="title">Milliseconds</div>
        </div>
      </section>

      <div class="buttons">
        <button class="btn start">Start</button>
        <button class="btn pause">Pause</button>
        <button class="btn stop">Stop</button>
      </div>
    </div>
    <script src="../pr_timer_v1/main.js"></script>
  </body>
</html>
